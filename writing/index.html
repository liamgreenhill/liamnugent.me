---
layout: layout.liquid
pageTitle: Blog Posts
---

  <header>
    <h1>{{ pageTitle }}</h1>  
  </header>

  <main>
    <h2>April 2020</h2>

    <ul class="blog-post-list">
      {% for post in collections.posts %}
          <li>
            <a href="{{ post.url }}">{{ post.data.title }}</a>
            <small><span>Posted on {{ post.date | date: "%a, %b %d, %Y" }}</span> <em>{{ post.data.standfirst }}</em></small>
          </li>
      {% endfor %}
    </ul>
  </main>
