[build]
  publish = "_site"
  command = "DEBUG=* eleventy"
  environment = { NODE_VERSION = "14.15.3" }

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "0"
    X-Content-Type-Options = "nosniff"
    Content-Security-Policy = "default-src 'self'; style-src 'self' 'unsafe-inline'; form-action '*.google.com'; script-src 'self'; connect-src 'self'; img-src 'self'; base-uri 'self';"